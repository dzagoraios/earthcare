<head>
	<meta charset="utf-8">
	
	<!-- for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- external css files -->
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/login.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	
	<!--JS-->
	<script src="js/header.js"></script>
	<script src="js/footer.js"></script>
	
	<title>Σύνδεση | Earthcare</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body ng-app="login">
	<div id="header">
		<!--Header loads with js/header.js-->
	</div>
	<main class="container">
		<div id="loginPageContent" class="row align-items-center">
			<div class="col text-center">
				<h2>Σύνδεση</h2>
				<br/>
				<p>Δεν έχετε λογαριασμό;</p>
				<a class="btn btn-primary" href="signup.html">Εγγραφή</a>
			</div>
			<div class="col align-items-center">
				<form id="loginForm" method="POST">
					<div class="form-group">
						<label for="username">Όνομα χρήστη:</label>
						<input type="username" class="form-control" id="username" ng-model="username" required="true">
					</div>
					<br/>
					<div class="form-group">
						<label for="password">Κωδικός πρόσβασης:</label>
						<input type="password" class="form-control" id="password" ng-model="password" required="true">
					</div>
					<br/>
					<button type="submit" class="btn btn-primary" formaction="/Select">Σύδεση</button>
				</form>
			</div>
		</div>
	</main>
	<div id="footer">
		<!--Footer loads with js/footer.js-->
	</div>

</body>
